<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Friends app</title>
</head>

<body>
    <div class="container">
        <div class="control">
            <input type="text" class="search" name="search" placeholder="Name..." autocomplete="off"><br>
            <fieldset>
                <legend>Options</legend>
                <strong>By gender:</strong>
                <input type="radio" name="gender" value="male"><label>Male</label>
                <input type="radio" name="gender" value="female"><label>Female</label>
                <input type="radio" name="gender" value="all" checked><label>All</label><br>
                <strong>By name:</strong>
                <input type="radio" name="sortName" value="a-z"> A-Z
                <input type="radio" name="sortName" value="z-a"> Z-A<br>
                <strong>By age:</strong>
                <input type="radio" name="sortAge" value="a-z"> &#8593;
                <input type="radio" name="sortAge" value="z-a"> &#8595;<br>
                <button checked=true>Reset</button>
            </fieldset>
        </div>
        <div class="main">
            <div class="loading hide">
                <div class="element"></div>
                <div class="element"></div>
            </div>
        </div>
    </div>
</body>

</html>
