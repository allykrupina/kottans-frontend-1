<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Friends app</title>
</head>

<body>
    <div class="container">
        <div class="control">
            <input type="text" class="search" name="search" placeholder="Name..." autocomplete="off"><br>
            <div class="filter">
                <div class="filter_gender">
                    <fieldset>
                        <legend>Gender:</legend>
                        <input type="radio" name="gender" value="male"><label>Male</label>
                        <input type="radio" name="gender" value="female"><label>Female</label>
                        <input type="radio" name="gender" value="all" checked><label>All</label><br>
                    </fieldset>
                </div>
                <div class="filter_name">
                    <fieldset>
                        <legend>Name:</legend>
                        <input type="radio" name="name" value="a-z"><label>A-Z</label>
                        <input type="radio" name="name" value="z-a"><label>Z-A</label>
                        <input type="radio" name="name" value="all" checked><label>All</label><br>
                    </fieldset>
                </div>
                <div class="filter_age">
                    <fieldset>
                        <legend>Age:</legend>
                        <input type="radio" name="age" value="asc"><label>&#8593;</label>
                        <input type="radio" name="age" value="desc"><label>&#8595;</label>
                        <input type="radio" name="age" value="all" checked><label>All</label><br>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="loading hide">
                <div class="element"></div>
                <div class="element"></div>
            </div>
        </div>
    </div>
</body>

</html>
